<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Favorite Movies</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <div class="modal" id="add-modal">
      <div class="modal__content">
        <label for="title">Movie Title</label>
        <input type="text" name="title" id="title" />
        <label for="description">Description</label>
        <input
          type="text"
          name="description"
          id="description"
        />
        <label for="year">Year</label>
        <input type="number" name="year" id="year" />
        <label for="genres">Genres</label>
        <input type="text" name="genres" id="genres" />
        <label for="duration">Duration</label>
        <input type="text" name="duration" id="duration" />
        <label for="image-url">Image URL</label>
        <input type="text" name="image-url" id="image-url" />
        <label for="rating">Your Rating</label>
        <input
          type="number"
          step="1"
          max="5"
          min="1"
          name="rating"
          id="rating"
        />
        <label for="trailer-link">Trailer Link</label>
        <input type="text" name="trailer-link" id="trailer-link" />
        <label for="movie-link">Movie Link</label>
        <input type="text" name="movie-link" id="movie-link" />
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive" id="cancel-modal">Cancel</button>
        <button class="btn btn--success" id="add-movies">Add</button>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <h2 class="modal__title">Are you sure?</h2>
      <p class="modal__content">
        Are you sure you want to delete this item? This action can't be made
        undone!
      </p>
      <div class="modal__actions">
        <button class="btn btn--passive">No (Cancel)</button>
        <button class="btn btn--danger">Yes</button>
      </div>
    </div>

    <header>
      <h1>Favorite Movies</h1>
      <button>ADD MOVIE</button>
    </header>

    <main>
      <section id="entry-text" class="card">
        <p>Your personal movie database!</p>
      </section>
      <ul id="movie-list"></ul>
    </main>
  </body>
</html>
